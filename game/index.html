    <input id="ddzCopyTex" type ="text" value="" style="visibility: hidden"/>
    <button id="ddzCopyBtn" type="button" class="copyBtn" style="visibility: hidden" data-clipboard-action="copy" data-clipboard-target="#ddzCopyTex" />          
</div>

<script>
	var ua = navigator.userAgent.toLowerCase();
	var nativeIdx = ua.indexOf("egretnative");
	var type = egret.Capabilities.$runtimeType;
	var renderMode = "canvas";  
	if(type == egret.RuntimeType.NATIVE || nativeIdx >=0 ){
		renderMode = "webgl";
	}else if(type == egret.RuntimeType.WEB){
		renderMode = "canvas";		
		if (ua.indexOf("iphone") >= 0 || ua.indexOf("ipad") >= 0 || ua.indexOf("ipod") >= 0) {//ios
			renderMode = "webgl";
		}
	}  

	egret.runEgret({renderMode:renderMode});
	function onVisibilityChanged() {
	/*if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
		egret.sys.$pauseAudio();
	else
		egret.sys.$resumeAudio();
	*/
	};

	document.addEventListener("visibilitychange", onVisibilityChanged, false);
	document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
	document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
	document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
</script>
